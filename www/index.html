<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div>
            <button type="button" onclick="console.log('hey')" touchstart="console.log('hey')" >Click Me!</button>
            <button type="button" onClick="fullscreen();" touchstart="fullscreen();">Fullscreen</button>
            <button type="button" onClick="portrait();" touchstart="portrait();" >portrait</button>
            <button type="button" onClick="portrait2();" touchstart="portrait2();">portrait2</button>
            <button type="button" onClick="landscape();" touchstart="landscape();">landscape</button>
            <button type="button" onClick="landscape2();" touchstart="landscape2();">landscape2</button>
        </div>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blin">
                <p class="event listening">Connecting Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
                <input type="text" id="text" value="text" />
                <button type="button" onClick="fullscreen();" touchstart="fullscreen();">Fullscreen</button>
                <button type="button" onClick="portrait();" touchstart="portrait();">portrait</button>
                <button type="button" onClick="portrait2();" touchstart="portrait2();">portrait2</button>
                <button type="button" onClick="landscape();" touchstart="landscape();">landscape</button>
                <button type="button" onClick="landscape2();" touchstart="landscape2();">landscape2</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
